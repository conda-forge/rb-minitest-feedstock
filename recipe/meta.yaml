{% set name = "minitest" %}
{% set version = "5.14.2" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 9b401338e287c50cd2354353b4b781d3766d863cae413b2a1bf585d237131e9c

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
  skip: {{ win }}

requirements:
  host:
    - ruby
  run:
    - ruby

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: minitest provides a complete suite of testing facilities supporting TDD, BDD, mocking, and benchmarking.

  doc_url: https://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/seattlerb/{{ name }}

extra:
  recipe-maintainers:
    - sodre
